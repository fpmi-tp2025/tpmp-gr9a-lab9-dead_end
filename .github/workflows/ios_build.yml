name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check Xcode version
        run: |
          ls /Applications | grep Xcode || echo "No Xcode found"
          xcodebuild -version

      - name: Check available Xcode versions and current xcodebuild version
        run: |
          echo "Available Xcode versions in /Applications:"
          ls /Applications | grep Xcode || echo "No Xcode versions found"
          echo "xcodebuild version:"
          xcodebuild -version

      - name: Verify Xcode version >= 16.0
        run: |
          XCODE_VER=$(xcodebuild -version | grep Xcode | awk '{print $2}')
          echo "Detected Xcode version: $XCODE_VER"
          REQUIRED="16.0"
          if [[ $(echo -e "$XCODE_VER\n$REQUIRED" | sort -V | head -n1) != "$REQUIRED" ]]; then
            echo "Xcode version ($XCODE_VER) is less than required $REQUIRED. Build will fail."
            exit 1
          fi

      - name: Set up Xcode 16.3 (if available)
        run: sudo xcode-select -s /Applications/Xcode_16.3.app || echo "Xcode 16.3 not found, using default Xcode"

      - name: Install CocoaPods dependencies 
        run: |
          cd plantify
          pod install || echo "No Podfile, skipping"

      - name: Build App
        run: |
          xcodebuild -project plantify/plantify.xcodeproj \
                     -scheme plantify \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 16 pro' \
                     -derivedDataPath build \
                     clean build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Plantify-Build
          path: build/Build/Products/Debug-iphonesimulator/
