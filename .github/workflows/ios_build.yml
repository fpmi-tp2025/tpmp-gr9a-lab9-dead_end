name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check Xcode version
        run: |
          ls /Applications | grep Xcode || echo "No Xcode found"
          xcodebuild -version

      - name: Check available Xcode versions and current xcodebuild version
        run: |
          echo "Available Xcode versions in /Applications:"
          ls /Applications | grep Xcode || echo "No Xcode versions found"
          echo "xcodebuild version:"
          xcodebuild -version

      - name: Warn if Xcode version < 16.0 but continue build
        run: |
          XCODE_VER=$(xcodebuild -version | grep Xcode | awk '{print $2}')
          echo "Detected Xcode version: $XCODE_VER"
          REQUIRED="16.0"
          if [[ $(echo -e "$XCODE_VER\n$REQUIRED" | sort -V | head -n1) != "$REQUIRED" ]]; then
            echo "WARNING: Xcode version ($XCODE_VER) is less than required $REQUIRED. Build might fail."
          else
            echo "Xcode version is sufficient."
          fi

      # Убираем принудительную смену xcode-select, используем дефолтную версию на runner
      - name: Use default Xcode version (15.4 on macos-latest)
        run: echo "Using default Xcode version on runner"

      - name: Install CocoaPods dependencies 
        run: |
          cd plantify
          pod install || echo "No Podfile, skipping"

      - name: Build App
        run: |
          xcodebuild -project plantify/plantify.xcodeproj \
                     -scheme plantify \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 16 pro' \
                     -derivedDataPath build \
                     clean build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Plantify-Build
          path: build/Build/Products/Debug-iphonesimulator/
